AWSTemplateFormatVersion: 2010-09-09
Description: Deploy CloudWatch Event rule(s) for various resource creation events in Member accounts
Parameters:
  EventBusAccountID:
    Default: 848721808596
    Type: String
Resources:
  VPCEventRule:
    Type: 'AWS::Events::Rule'
    Properties:
      Description: Direct all VPC resource creation events to an event bus in Master account
      EventPattern:
        source:
          - aws.ec2
        detail-type:
          - AWS API Call via CloudTrail
        detail:
          eventSource:
          - ec2.amazonaws.com
          eventName:
          - CreateCustomerGateway
          - CreateDefaultSubnet
          - CreateDefaultVpc
          - CreateDhcpOptions
          - CreateEgressOnlyInternetGateway
          - CreateInternetGateway
          - CreateNatGateway
          - CreateNetworkAcl
          - CreateNetworkInterface
          - CreateNetworkInterfacePermission
          - CreateRouteTable
          - CreateSecurityGroup
          - CreateSubnet
          - CreateVpc
          - CreateVpcEndpoint
          - CreateVpcEndpointConnectionNotification
          - CreateVpcEndpointServiceConfiguration
          - CreateVpcPeeringConnection
          - CreateVpnConnection
          - CreateVpnGateway
          - CreateTransitGateway
          - CreateTransitGatewayMulticastDomain
          - CreateTransitGatewayPeeringAttachment
          - CreateTransitGatewayRoute
          - CreateTransitGatewayRouteTable
          - CreateTransitGatewayVpcAttachment
          - CreateTrafficMirrorFilter
          - CreateTrafficMirrorFilterRule
          - CreateTrafficMirrorTarget
          - CreateTrafficMirrorSession
      Name: AutoTag-VPC-Event
      State: ENABLED
      Targets:
        -
          Arn: 
            Fn::Sub:
             'arn:aws:events:${AWS::Region}:${EventBusAccountID}:event-bus/tagging'
          RoleArn:
            Fn::GetAtt:
              - "VPCEventRole"
              - "Arn"
          Id: "AutotaggingEventBus"
  VPCEventRole:
    Type: 'AWS::IAM::Role'
    Properties:
      Tags:
        -
           Key: cost-center
           Value: 524154
        -
           Key: ppmc-id
           Value: 69058
        -
           Key: toc
           Value: ETOC
        -
           Key: usage-id
           Value: BB00000008
        -
           Key: exp-date
           Value: 99-00-9999
        -
           Key: env-type
           Value: prd
        -
           Key: sd-period
           Value: na
        -
           Key: category
           Value: governance
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - events.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Policies:
        - PolicyName: VPCEventBusPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - events:PutEvents
                Resource:
                  Fn::Sub:
                    'arn:aws:events:${AWS::Region}:${EventBusAccountID}:event-bus/tagging'
Outputs: {}