AWSTemplateFormatVersion: 2010-09-09
Description: Baseline Governance controls for a new account
Parameters:
  sourceBucket:
    Default: na  
    Type: String
  baselineGovernanceIAMStack:
    Default: na  
    Type: String
  baselineGovernanceIAMTemplate:
    Default: na  
    Type: String
Resources:
  LFApplyGovernanceIAM:
    Type: 'AWS::Lambda::Function'
    Properties:
      Environment:
        Variables:
          SourceBucket: !Ref sourceBucket
          BaselineIAMStack: !Ref baselineGovernanceIAMStack
          BaselineIAMTemplate: !Ref baselineGovernanceIAMTemplate
      Description: This function provisions baseline Governance IAM roles within a new account. 
      Handler: LFAccountGovernanceIAM.lambda_handler
      Role: !GetAtt 
        - LFApplyGovernanceIAMRole
        - Arn
      Runtime: python3.8 
      Timeout: 300
      Code:
        S3Bucket: !Ref sourceBucket
        S3Key: "acctautomation/LFAccountGovernanceIAM.zip"
        S3ObjectVersion: "8eSciZz844mD9IT6HVYsZ9DkYy1Q4C2W"
  LFApplyGovernanceIAMLG:
    Type: 'AWS::Logs::LogGroup'
    DependsOn: LFApplyGovernanceIAM
    Properties:
      LogGroupName:
        'Fn::Join':
          - ''
          - - /aws/lambda/
            - Ref: LFApplyGovernanceIAM
      RetentionInDays: 14
  LFApplyGovernanceIAMRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: AccountVending-LFApplyGovernanceIAMRole
      Path: /service-role/
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Policies:
        - PolicyName: LFApplyGovernanceIAMPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: 'logs:CreateLogGroup'
                Resource: 'arn:aws:logs:*:*:*'
              - Effect: Allow
                Action:
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource:
                  - 'arn:aws:logs:*:*:log-group:/aws/lambda/*:*'
              - Sid: AssumeOrgRole
                Effect: Allow
                Action: 'sts:AssumeRole'
                Resource: 'arn:aws:iam::*:role/OrganizationAccountAccessRole'
      ManagedPolicyArns:
      - 'arn:aws:iam::aws:policy/AmazonS3FullAccess'
      - 'arn:aws:iam::aws:policy/AWSOrganizationsFullAccess'
      - 'arn:aws:iam::aws:policy/AWSCloudFormationFullAccess'

Outputs:
  LFApplyGovernanceIAMArn:
    Value: !GetAtt LFApplyGovernanceIAM.Arn