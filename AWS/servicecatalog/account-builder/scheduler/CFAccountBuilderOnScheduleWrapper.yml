AWSTemplateFormatVersion: 2010-09-09
Description: Wrapper Template for Account Builder Scheduler
Parameters:
  sourcebucket:
    Description: "Source bucket where lambda function zip file is stored."
    Default : "organization-repo"
    Type: String
  accountAlertSNSRegion:
    Description: "Region where SNS Topic is setup for account alerts"
    Default : "us-east-1"
    Type: String
  accountAlertSNSTopic:
    Description: "SNS Topic to send out new/delete account alerts"
    Default : "arn:aws:sns:us-east-1:848721808596:SNSTopicForNewAccountAlerts"
    Type: String
  AlertSchedule:
    Default: cron(0/60 * * * ? *)
    Type: String
  CGPrincipalID:
    Type: String
    Description: Principal ID of the master account.
    Default: 'o-1eax4cor5e'
  SQSRegionName:
    Default: us-east-1
    Type: String
  ProductEmailAlert:
    Type: String
    Description: Email address where SNS notifications will be sent.
    Default: 'shnc@capgroup.com'
Resources:
  CFAccountBuilderOnSchedule:
    Type: 'AWS::CloudFormation::Stack'
    Properties:
      Parameters:
        sourcebucket: !Ref sourcebucket
        accountAlertSNSRegion: !Ref accountAlertSNSRegion
        accountAlertSNSTopic: !Ref accountAlertSNSTopic
        AlertSchedule: !Ref AlertSchedule
        CGPrincipalID: !Ref CGPrincipalID
        SQSRegionName: !Ref SQSRegionName
        ProductEmailAlert: !Ref ProductEmailAlert
      Tags:
        - Key: cost-center
          Value: 524154
        - Key: ppmc-id
          Value: 69058
        - Key: usage-id
          Value: BB00000008
        - Key: toc 
          Value: ETOC
        - Key: exp-date
          Value: 99-00-9999
        - Key: env-type
          Value: ftdev
        - Key: sd-period
          Value: na   
        - Key: category
          Value: governance                                               
      TemplateURL: https://organization-repo.s3.amazonaws.com/servicecatalog/account-builder/scheduler/CFAccountBuilderOnSchedule.yml