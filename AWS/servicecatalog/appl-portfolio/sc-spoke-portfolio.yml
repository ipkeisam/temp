Resources:
  SCEnduserGroup:
    Type: AWS::IAM::Group
    Properties:
      GroupName:
        !Sub
          - '${GroupName}-${AWS::Region}'
          - {GroupName: 'ITServiceCatalogEndUsers'} 
      ManagedPolicyArns: 
        - arn:aws:iam::aws:policy/AWSServiceCatalogEndUserFullAccess
      Path: /
  SCEnduserRole:
    Type: AWS::IAM::Role
    Properties:
      Tags:
        -
           Key: cost-center
           Value: 524154
        -
           Key: ppmc-id
           Value: 69058
        -
           Key: toc
           Value: ETOC
        -
           Key: usage-id
           Value: BB00000008
        -
           Key: exp-date
           Value: 99-00-9999
        -
           Key: env-type
           Value: prd
        -
           Key: sd-period
           Value: na
        -
           Key: category
           Value: governance
      RoleName: 
        !Sub
          - '${RoleName}-${AWS::Region}'
          - {RoleName: 'ITServiceCatalogEndUsers'}
      ManagedPolicyArns: 
        - arn:aws:iam::aws:policy/AWSServiceCatalogEndUserFullAccess
      Path: /      
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action:
              - 'sts:AssumeRole'
          - Effect: Allow
            Principal:
              Federated:
                - !Sub 'arn:aws:iam::${AWS::AccountId}:saml-provider/OktaProd'
                - !Sub 'arn:aws:iam::${AWS::AccountId}:saml-provider/Okta'
            Action: 'sts:AssumeRoleWithSAML'
            Condition:
              StringEquals:
                'SAML:aud': 'https://signin.aws.amazon.com/saml'
  SCEndUserPortfolio:
    Type: "AWS::ServiceCatalog::Portfolio"
    Properties:
      AcceptLanguage: "en"
      Description: "This portfolio enables end users to provision products within their account"
      DisplayName: "End-User-Portfolio"
      ProviderName: "CCOE"
  EndUserGroupPortfolioPrincipalAssociation:
    Type: "AWS::ServiceCatalog::PortfolioPrincipalAssociation"
    Properties:
      AcceptLanguage: "en"
      PortfolioId: !Ref SCEndUserPortfolio
      PrincipalARN: !GetAtt SCEnduserGroup.Arn
      PrincipalType: "IAM"
  LinkedRole1PortfolioPrincipalAssociation:
    Type: "AWS::ServiceCatalog::PortfolioPrincipalAssociation"
    Properties:
      AcceptLanguage: "en"
      PortfolioId: !Ref SCEndUserPortfolio
      PrincipalARN: !Sub 'arn:aws:iam::${AWS::AccountId}:role/SysAdmin'
      PrincipalType: "IAM"
  LinkedRole2PortfolioPrincipalAssociation:
    Type: "AWS::ServiceCatalog::PortfolioPrincipalAssociation"
    Properties:
      AcceptLanguage: "en"
      PortfolioId: !Ref SCEndUserPortfolio
