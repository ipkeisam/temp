AWSTemplateFormatVersion: 2010-09-09
Description: Create KMS keys for resource(s) within an existing account
Parameters:
  sourcebucket:
    Default: organization-repo  
    Type: String
  SecretsManagerRegion:
    Default: us-east-1
    Type: String
  KMSServiceAccountCreds:
    Default: KMSServiceAccountCreds
    Type: String
  KMSOktaURL:
    Default: https://capgroup.okta.com/oauth2/aus1gdjnsxvx1kTEb1d8/v1/token?grant_type=client_credentials
    Type: String
  KMSAPIURL:
    Default: https://keys.capgroup.com:8443/hsm
    Type: String    
Resources:
  LFCreateKMSKeysForAccount:
    Type: 'AWS::Lambda::Function'
    Properties:
      FunctionName: LFCreateKMSKeysForAccount
      Environment:
        Variables:
          SecretsManagerRegionName: !Ref SecretsManagerRegion
          KMSServiceAccountCreds: !Ref KMSServiceAccountCreds
          KMSOktaURL: !Ref KMSOktaURL
          KMS_URL: !Ref KMSAPIURL
      Description: This function creates KMS keys for specific resources 
      Handler: LFCreateKMSKeysForAccount.lambda_handler
      Role: !GetAtt 
        - LFCreateKMSKeysForAccountRole
        - Arn
      Runtime: python3.8 
      Layers: 
        - arn:aws:lambda:us-east-1:848721808596:layer:http-requests:2
      Timeout: 900
      Code:
        S3Bucket: !Ref sourcebucket
        S3Key: "servicecatalog/LFCreateKMSKeysForAccount.zip"
        S3ObjectVersion: "Q.uPuhgtkrf1mhbVzL2PM2fOJQ9c17ai"
      VpcConfig:
        SecurityGroupIds: 
          - sg-029facd71b9750091
        SubnetIds: 
          - subnet-0d16801c03a7f80d9
          - subnet-0e9fb2a1b52350f64 
  LFCreateKMSKeysForAccountPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt LFCreateKMSKeysForAccount.Arn
      Action: lambda:InvokeFunction
      Principal: 
	      AWS: '*'
  LFCreateKMSKeysForAccountRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: ServiceCatalog-LFCreateKMSKeysForAccountRole
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      Path: /service-role/
      Policies:
        - PolicyName: LFCreateKMSKeysForAccountPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: 'logs:CreateLogGroup'
                Resource: 'arn:aws:logs:*:*:*'
              - Effect: Allow
                Action:
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource:
                  - 'arn:aws:logs:*:*:log-group:/aws/lambda/*:*'
              - Sid: AssumeOrgRole
                Effect: Allow
                Action: 'sts:AssumeRole'
                Resource: 'arn:aws:iam::*:role/OrganizationAccountAccessRole'
              - Effect: Allow
                Action:
                  - 'secretsmanager:GetSecretValue'
                  - 'ec2:CreateKMSInterface'
                  - 'ec2:DescribeKMSInterfaces'
                  - 'ec2:DeleteKMSInterface'
                  - 'ec2:ModifyEbsDefaultKmsKeyId'
                  - 'ec2:ResetEbsDefaultKmsKeyId'
                  - 'ec2:EnableEbsEncryptionByDefault'
                  - 'ec2:CreateNetworkInterface'
                  - 'ec2:DescribeNetworkInterfaces'
                  - 'ec2:DeleteNetworkInterface'
                  - 'kms:Decrypt'
                  - 'kms:GenerateDataKey'
                  - 'kms:TagResource'
                  - 'kms:CreateKey'
                  - 'kms:PutKeyPolicy'
                  - 'kms:GetParametersForImport'
                  - 'kms:CreateAlias'
                  - 'kms:ImportKeyMaterial'
                  - 'kms:DescribeKey'
                Resource:
                  - '*'
  LFCreateKMSKeysForAccountLG:
    Type: 'AWS::Logs::LogGroup'
    DependsOn: LFCreateKMSKeysForAccount
    Properties:
      LogGroupName:
        'Fn::Join':
          - ''
          - - /aws/lambda/
            - Ref: LFCreateKMSKeysForAccount
      RetentionInDays: 14
